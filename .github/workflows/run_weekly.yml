name: Run weekly FALI

on:
  # üïò AUTOMATIQUE : mercredi soir
  schedule:
    - cron: "0 22 * * 3"   # mercredi 22:00 UTC ‚âà 18:00 ET

  # ‚ñ∂Ô∏è MANUEL : bouton "Run workflow"
  workflow_dispatch:

jobs:
  run-fali:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run FALI weekly report
        run: python run_weekly.py

      - name: Upload weekly outputs
        uses: actions/upload-artifact@v4
        with:
          name: fali-weekly-report
          path: outputs/
