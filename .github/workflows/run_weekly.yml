name: Run weekly FALI

on:
  schedule:
    - cron: '0 9 * * 4'   # jeudi 09:00 UTC
  workflow_dispatch:

jobs:
  run-fali:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run FALI weekly script
        run: |
          python src/run_fali_weekly.py

      - name: Upload FALI outputs
        uses: actions/upload-artifact@v4
        with:
          name: fali-weekly
          path: outputs/
